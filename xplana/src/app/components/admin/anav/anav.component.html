<nav>
  <div class="center-nav">
    <div class="icons-and-name">
      <img src="/icons/white/topdashboard.png" alt="" />
      <img src="/icons/white/stars.png" alt="" />
      <p style="color: white;">
        <span style="color: rgb(158, 154, 154)">Dashboard /</span>
        Events
      </p>
    </div>
    <div class="searchbar-area">
      <div class="searchbar">
        <img src="/icons/search.png" alt="" />
        <input type="text" placeholder="Search for events" />
      </div>
      <div class="area" style="cursor: pointer;">
        <img class="home" (click)="clearLocalStorage()" src="/icons/white/home.png" alt="" />
        <img routerLink="/admin/a-notifications" class="notifications" src="/icons/white/notifications.png" alt="" />
        <img routerLink="/admin/a-profile" class="profile" [src]="user.profile_image" [alt]="user.fullname" />
      </div>
    </div>
  </div>
